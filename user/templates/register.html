
{% extends 'base.html' %}

{% load static %}

{% block css %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock%}

{% block title %} Register {% endblock%}

{% block content %}
	<div class="row">
		<div class="col s12">
			<div class="box-element register">
				<div id="box">
					<h3>Register</h3>
					<form method="POST">
						{% csrf_token %}
						{{form.as_p}}
						<input class="btn" type="submit" name="submit" value="Submit">	
					</form>	
					<p>Already Member? 
						<a href="/login">Login here</a>
					</p>	
				</div>
			</div>
		</div>
	</div>
{% endblock%}
