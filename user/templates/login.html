
{% extends 'base.html' %}

{% load static %}

{% block css %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock%}

{% block title%} Login {% endblock%}

{% block content %}
	<div class="row">
		<div class="col s12">
			<div class="box-element register">
				<h3>Login</h3>

				<form class="form" method="POST">
					{% csrf_token %}
					{{ form.as_table }}
					<input class="btn btn1 " type="submit" name="login">
				</form>
				{% if message %}
				<p class=" center">{{message}}</p>
				{% endif %}

				<p>Create new account
					<a href="{% url 'register_url' %}">Register here</a>
				</p>
			</div>	
		</div>
	</div>
{% endblock%}
